<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - CryptoPulse</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign In to CryptoPulse</h2>
    <form class="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p>Donâ€™t have an account?<strong><a href="create.html">Create one</a></strong> </p>
    </form>
  </div>
  <script>
  const form = document.querySelector('.auth-form');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = form.querySelector('input[type="email"]').value.trim();
    const password = form.querySelector('input[type="password"]').value.trim();

    const storedUser = JSON.parse(localStorage.getItem('cryptopulseUser'));

    if (storedUser && storedUser.email === email && storedUser.password === password) {
      localStorage.setItem('userSession', email);
      alert('Login successful!');
      window.location.href = 'index.html'; // Redirect after login
    } else {
      alert('Invalid credentials.');
    }
  });
</script>
<script src="auth.js"></script>
</body>
</html>
